<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tradição</title>
    <link rel="icon" href="https://assets.coingecko.com/coins/images/17998/large/XMRckIDaOnwFhFWEkrOHxrV1JhkI1JM5X4Y6LI5v.png?1696517515">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleCadastro.css">
</head>
<body>

    
    <div class="main">
        <div class="container">
            <div id="divPreta">
                <a href="index.html"><img src="assets/imgs/sccp BW.png"  alt=""></a>
                <span class="textos">Inicio</span>
            </div>

            <div class="containerCadastro">
                <div class="headDiv">
                    <span class="textos">CADASTRO</span>
                </div>
                <div class="div_inputs">
                    <div id="ipt1" class="iptIndividual">
                        <label for="ipt_nome">Nome</label>
                        <input type="text" class="ipts" id="ipt_nome" placeholder="Nome">
                    </div>

                    <div id="ipt2" class="iptIndividual">
                        <label for="ipt_email">E-mail</label>
                        <input type="text" class="ipts" id="ipt_email" placeholder="Email">
                    </div>

                    <div id="ipt3" class="iptIndividual">
                        <label for="ipt_nome">Senha</label>
                        <input type="text" class="ipts" id="ipt_nome" placeholder="Nome">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
