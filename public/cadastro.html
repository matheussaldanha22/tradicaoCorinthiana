<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tradição</title>
    <link rel="icon" href="https://assets.coingecko.com/coins/images/17998/large/XMRckIDaOnwFhFWEkrOHxrV1JhkI1JM5X4Y6LI5v.png?1696517515">
    <link rel="stylesheet" href="styles/styleInst.css">
    <link rel="stylesheet" href="styles/styleCadastro.css">
</head>
<body>

    
    <div class="main">
        <div class="container">
            <div id="divPreta">
                <div class="inicio">
                    <a href="index.html"><img src="assets/imgs/sccp BW.png"  alt=""></a>
                    <span class="textos">Inicio</span>
                </div>

                <div class="login">
                    <a href="login.html"><img src="assets/imgs/perfil.png"  alt=""></a>
                    <span class="textos">Login</span>
                </div>
            </div>

            <div class="containerCadastro">
                <div class="headDiv">
                    <span class="textos">CADASTRO</span>
                </div>
                <div class="div_inputs">
                    <div id="ipt1" class="iptIndividual">
                        <label for="ipt_nome" class="titulos">Nome</label>
                        <input type="text" class="ipts" id="ipt_nome" placeholder="Nome" autocomplete="off" oninput="validarNome()">
                        <span id="alertNome" class="red"></span>
                    </div>

                    <div id="ipt2" class="iptIndividual">
                        <label for="ipt_email" class="titulos">E-mail</label>
                        <input type="text" class="ipts" id="ipt_email" placeholder="Email" autocomplete="off" oninput="validarEmail()">
                        <span id="alertEmail" class="red"></span>
                    </div>

                    <div id="ipt3" class="iptIndividual">
                        <label for="ipt_senha" class="titulos">Senha</label>
                        <input type="password" class="ipts" id="ipt_senha" placeholder="Senha" autocomplete="off" oninput="validarSenha()">
                        <span id="alertSenha" class="red"></span>
                    </div>

                    <div id="ipt4" class="iptIndividual">
                        <label for="ipt_confirmSenha" class="titulos">Confirmar Senha</label>
                        <input type="password" class="ipts" id="ipt_confirmSenha" placeholder="Confirmar senha" autocomplete="off" oninput="validarSenha()">
                        <span id="alertConfirmSenha" class="red"></span>
                    </div>
                    
                    
                    <button class="btn" onclick="cadastrar()"> Cadastrar</button>
                    <div class="resultado"><span class="textos" id="resultadoCadastro"> Preencha os campos corretamente!</span> </div>
                </div>

            </div>
        </div>
        
    </div>
</body>
</html>

<script src="scripts/scriptCadastro.js"></script>
